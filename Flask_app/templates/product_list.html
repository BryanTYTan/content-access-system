{% extends 'base.html' %}


{% block head_links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/product_page.css') }}">
{% endblock %}

{% block content %}

{% if values['all_prods'] %}
{% for product in values['all_prods'] %}
<p> {{ product.title }}</p>
{% endfor %}
{% else %}
<p>There are currently no products</p>
{% endif %}

{% endblock %}
